<html>
  <head>
    <title>AngularJS Boilerplate</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>


  </head>
<body>
  <div class="container" ng-app="demoApp" >

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Task List</a>
    </div>
  </nav>

<div ng-controller="mainController">
  <form >
    <div class="row g-3" >
      <div class="form-group col">
        <input ng-model="task.title" id="name" name="title" type="text" class="form-control" placeholder="Title" aria-label="Title" required >
      </div>
      <div class="form-group col" >
        <input ng-model="task.description" id="description"  name="description" type="text" class="form-control" placeholder="Details" aria-label="Details" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="create(task)">Add</button>
  </form>


  <div ng-init="init()">
    <ul class="list-group" ng-repeat="list in lists">
      <li class="list-group-item " ng-class="completeClass" ng-show="lists">  

          <del ng-show="list.completed" ng-init="completeClass = list.completed ? 'list-group-item-success': '' ">
            {{list.title}} - {{list.description}} 
          </del>
          <p ng-show="!list.completed">{{list.title}} - {{list.description}} </p>


      
        <div class="d-flex justify-content-end">

          <button type="button" class="btn btn-info m-3" ng-click="onComplete(list.id)" ng-show="!list.completed" >Mark Complete</button>
          <button type="button" class="btn btn-danger m-3 " ng-click="onDelete(list.id)" >Del</button>
          
        </div>
        </li>
      </ul>


  </div>
</div>
  <script src="index.js"></script>
  <script src="controller.js"></script>
  <script src="service.js"></script>
</div>






    </body>
</html>
